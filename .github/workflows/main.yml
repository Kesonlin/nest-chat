name: chat CI

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: use node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 7.18.1

      - name: check pnpm
        run: pnpm --version

      - name: install
        run: pnpm install

      - name: run node
        run: pnpm run start

        # 步骤5 部署项目
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@4.1.6
        with:
          # 供用户访问的github access_token 下面的变量是在准备阶段自定义的变量
          access_token: ${{ secrets.access_token }}
          # 发布到指定分支
          branch: gh-pages
          # 指定发布的打包后的文件
          # folder: xx/xxx/xx
