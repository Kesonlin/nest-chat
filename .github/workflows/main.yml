name: chat CI

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: use node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 7.18.1

      - name: check pnpm
        run: pnpm --version

      - name: install
        run: pnpm install
